      function getRandomImage() {

        $(function () {
          $("#draggable").draggable();
        });

        //loop to display five randomly chosen images at once

          //generate a number and provide to the image to generate randomly

          //add draggable element to the printed images here!
          //print the images generated by a random number

          document.getElementById("result").innerHTML +=
            '<div id="draggable" class="ui-widget-content ui-draggable ui-draggable-handle"> <img src="' +
            randomImage[number] +
            '" style="width:150px" /> </div>';
        }
